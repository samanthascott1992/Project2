<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELLYOSTUFF</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
          <span class="font-semibold text-xl tracking-tight">SELLYOSTUFF</span>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-black-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a href="index.html" class="block mt-4 lg:inline-block lg:mt-0 text-black-400 hover:text-white mr-4">
              HOME
            </a>
            <a href="createPost.html" class="block mt-4 lg:inline-block lg:mt-0 text-black-200 hover:text-white mr-4">
              CREATE A POST
            </a>
            <a href="viewPost.html" class="block mt-4 lg:inline-block lg:mt-0 text-black-200 hover:text-white">
              VIEW POST
            </a>
          </div>
          <div>
            <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-black border-black hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Login</a>
          </div>
        </div>
      </nav>
      <div>
        <input id = "title" placeholder= "title">
        <input id = "body" placeholder= "body">
        <input id = "zip" placeholder= "zip code">
        <button id = "createPost">Create Post</button>
      </div>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="description">File Description:</label>
        <input type="text" name="description" placeholder="File Description" id="description" />

        <!-- the name attribute here ('upload') must match the key following 'req.files' in your back-end route! -->
        <label for="upload">Upload File:</label>
        <input type="file" name="upload" id="upload" />

        <input type="submit" value="Upload File" id="submitUpload" />
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="./js/createpost.js"></script>

      TESTING
</body>
</html>
